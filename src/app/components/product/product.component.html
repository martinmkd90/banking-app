<div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>
          <button class="btn btn-secondary btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary">Add Product</button>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" formControlName="name" placeholder="Enter product name">
      <div *ngIf="productForm?.get('name')?.touched && productForm?.get('name')?.invalid" class="text-danger">
        Product name is required.
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
  </form>
