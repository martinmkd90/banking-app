<div class="container mt-4">
    <header>
        <h1>Welcome, {{userName}}!</h1>
    </header>
    <main>
        <!-- Account Overview -->
        <section class="account-overview mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Overview</h5>
                    <div *ngFor="let account of accounts">
                        <p>{{account.type}}: {{account.balance | currency}}</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section class="recent-transactions mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Transactions</h5>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let transaction of recentTransactions">
                            {{transaction.date}} - {{transaction.description}}: {{transaction.amount | currency}}
                        </li>
                    </ul>
                </div>
            </div>
        </section>        
    </main>

    <!-- Quick actions or links -->
    <aside class="mt-4">
    </aside>
</div>
