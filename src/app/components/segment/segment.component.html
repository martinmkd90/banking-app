<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Segment Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let segment of segments">
      <td>{{ segment.name }}</td>
      <td>
        <button class="btn btn-secondary btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary">Add Segment</button>
<form>
  <div class="form-group">
    <label for="segmentName">Segment Name</label>
    <input type="text" class="form-control" id="segmentName" [(ngModel)]="segment.name" placeholder="Enter segment name">
    <div *ngIf="segmentForm?.get('name')?.touched && segmentForm?.get('name')?.invalid" class="text-danger">
      Segment name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
