<div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Channel Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let channel of channels">
        <td>{{ channel.name }}</td>
        <td>
          <button class="btn btn-secondary btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary">Add Channel</button>
  <form>
    <div class="form-group">
      <label for="channelName">Channel Name</label>
      <input type="text" class="form-control" id="channelName" [(ngModel)]="channel.name" placeholder="Enter channel name">
      <div *ngIf="channelForm?.get('name')?.touched && channelForm?.get('name')?.invalid" class="text-danger">
        Channel name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
